<body unresolved class="fullbleed layout vertical">
  <span id="browser-sync-binding"></span>
  <template is="dom-bind" id="app">

    <paper-drawer-panel id="paperDrawerPanel">
      <!-- Drawer Scroll Header Panel -->
      <paper-scroll-header-panel drawer fixed>

        <!-- Drawer Toolbar -->
        <paper-toolbar id="drawerToolbar">
          <span class="paper-font-title">Menu</span>
        </paper-toolbar>

        <!-- Drawer Content -->
        <paper-menu class="list" attr-for-selected="data-route" selected="{{route}}" on-iron-select="onMenuSelect">
          <a data-route="home" href="/">
            <iron-icon icon="home"></iron-icon>
            <span>Home</span>
          </a>

          <a data-route="exibir-professores" href="/exibir-professores">
            <iron-icon icon="assignment-ind"></iron-icon>
            <span>Professores</span>
          </a>

          <a data-route="exibir-cursos" href="/form-disponibilidade">
            <iron-icon icon="event"></iron-icon>
            <span>Cadastrar Disponibilidade</span>
          </a>

          <a data-route="exibir-cursos" href="/exibir-cursos">
            <iron-icon icon="assignment"></iron-icon>
            <span>Cursos</span>
          </a>

          <a data-route="exibir-disciplinas" href="/exibir-disciplinas">
            <iron-icon icon="class"></iron-icon>
            <span>Disciplinas</span>
          </a>

          <a data-route="exibir-salas" href="/exibir-salas">
            <iron-icon icon="card-membership"></iron-icon>
            <span>Salas</span>
          </a>

          <a data-route="form-turma" href="/form-turma">
            <iron-icon icon="content-paste"></iron-icon>
            <span>Cadastrar Turmas</span>
          </a>

        </paper-menu>
      </paper-scroll-header-panel>

      <!-- Main Area -->
      <paper-scroll-header-panel main condenses keep-condensed-header>

        <!-- Main Toolbar -->
        <paper-toolbar id="mainToolbar" class="tall">
          <paper-icon-button id="paperToggle" icon="menu" paper-drawer-toggle></paper-icon-button>
          <span class="flex"></span>

          <!-- Toolbar icons -->
          <paper-icon-button icon="refresh"></paper-icon-button>
          <paper-icon-button icon="search"></paper-icon-button>

          <!-- Application name -->
          <div class="middle middle-container center horizontal layout">
            <div class="app-name">Disponibilidade Professores</div>
          </div>

          <!-- Application sub title -->
          <div class="bottom bottom-container center horizontal layout">
            <div class="bottom-title paper-font-subhead">Sistema de Registro de Disponibilidade de Professores</div>
          </div>

        </paper-toolbar>

        <!-- Main Content -->
        <div class="content">
          <iron-pages attr-for-selected="data-route" selected="{{route}}">

            <section data-route="home">
              <paper-material>

                <p>Bem-vindo ao sistema de cadastro de disponibilidade de professores!</p>
                <p>Este sistema executa as seguintes funcionalidades:</p>
                <ul>
                  <li>Cadastrar Professor</li>
                  <li>Listar Professores</li>
                  <li>Cadastrar Disponibilidade</li>
                  <li>Cadastrar Curso</li>
                  <li>Listar Cursos</li>
                  <li>Cadastrar Disciplina</li>
                  <li>Listar Disciplinas</li>
                  <li>Cadastrar Sala</li>
                  <li>Listar Salas</li>
                  <li>Cadastrar Turma</li>
                </ul>
                <p>Para conferir estas funcionalidades basta acessar o menu.</p>
              </paper-material>
            </section>

            <section data-route="exibir-professores">
              <exibir-professores></exibir-professores>
            </section>

            <section data-route="exibir-cursos">
              <exibir-cursos></exibir-cursos>
            </section>

            <section data-route="exibir-disciplinas">
              <exibir-disciplinas></exibir-disciplinas>
            </section>

            <section data-route="exibir-salas">
              <exibir-salas></exibir-salas>
            </section>

            <section data-route="exibir-turmas">
              <exibir-turmas></exibir-turmas>
            </section>

            <section data-route="form-professor">
              <form-professor></form-professor>
            </section>

            <section data-route="form-disponibilidade">
              <form-disponibilidade></form-disponibilidade>
            </section>

            <section data-route="form-curso">
              <form-curso></form-curso>
            </section>

            <section data-route="form-disciplina">
              <form-disciplina></form-disciplina>
            </section>

            <section data-route="form-sala">
              <form-sala></form-sala>
            </section>

            <section data-route="form-turma">
              <form-turma></form-turma>
            </section>

          </iron-pages>
        </div>
      </paper-scroll-header-panel>
    </paper-drawer-panel>
