<dom-module id="exibir-professores">
  
  <style>
    #card-entidade {
        height: 60px;
        border: 1px solid #bebebe;
        padding: 16px;
        margin: 16px;
        border-radius: 5px;
        background-color: #fff;
        color: #555;
    }

    #icone {
        display: inline-block;
        height: 64px;
        width: 64px;
        border-radius: 50%;
        background: #ddd;
        line-height: 64px;
        font-size: 30px;
        color: #666;
        text-align: center;
        float:left;
        position: relative;
    }
            #logotipo {
                margin-top: 2px;
                width: 64px;
            }
                    #logotipo img {
                        width: 44px;
                    }


    #titulo {
        margin: 10px;
        font-size: 22px;
        padding: 8px 0 16px;
        color: #888;
        float:left;
        position: relative;
    }

    #descricao {
        font-size: 16px;
        padding-bottom: 8px;
    }
  </style>
  
  <template>
    
    <h1>Professores</h1>

    <ul>
      <template is="dom-repeat" items="{{items}}">

        <div id="card-entidade">
            <div id="icone">
                <div id="logotipo">
                    <span id="id">{{item.id}}</span>
                </div><!-- endLogotipo-->
            </div><!-- endIcone-->

            <div id="titulo">
                <span>{{item.professor}}</span>
            </div><!-- endTitulo -->
        </div><!-- endCardEntidade -->

      </template>
    </ul>
    <paper-fab id="fabAddProfessor" onclick="addProfessor()" icon="add"></paper-fab>
    <script>
        function addProfessor() {
            page('/form-professor');
        }
    </script>
  </template>

  <script>
    Polymer({
      is: "exibir-professores",
      ready: function() {
          this.items = [
            {id:1, professor:"Bruno de Brito"},
            {id:2, professor:"Adriano Santos"},
            {id:3, professor:"Hamurábi Medeiros"},
            {id:4, professor:"Jemerson Damásio"},
            {id:5, professor:"Isabel Nunes"}
          ];

          //this.items = getAllEntidades();
        }
    });
  </script>

</dom-module>
