<script src="../../bower_components/page/page.js"></script>
<script>
  window.addEventListener('WebComponentsReady', function() {

    // We use Page.js for routing. This is a Micro
    // client-side router inspired by the Express router
    // More info: https://visionmedia.github.io/page.js/
    page('/', function () {
      app.route = 'home';
    });

    page('/exibir-professores', function () {
      app.route = 'exibir-professores';
    });

    page('/exibir-cursos', function () {
      app.route = 'exibir-cursos';
    });

    page('/exibir-disciplinas', function () {
      app.route = 'exibir-disciplinas';
    });

    page('/exibir-salas', function () {
      app.route = 'exibir-salas';
    });

    page('/exibir-turmas', function () {
      app.route = 'exibir-turmas';
    });

    page('/form-professor', function () {
      app.route = 'form-professor';
    });

    page('/form-disponibilidade', function () {
      app.route = 'form-disponibilidade';
    });

    page('/form-curso', function () {
      app.route = 'form-curso';
    });

    page('/form-disciplina', function () {
      app.route = 'form-disciplina';
    });

    page('/form-sala', function () {
      app.route = 'form-sala';
    });

    page('/form-turma', function () {
      app.route = 'form-turma';
    });

    // add #! before urls
    page({
      hashbang: true
    });

  });
</script>
